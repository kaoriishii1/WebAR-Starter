<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Scanner (Local)</title>
  <script src="./lib/aframe.min.js"></script>
  <script src="./lib/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets/targets.mind"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="#39FF14" width="0.3" height="0.3" depth="0.3"
             position="0 0 0" rotation="-90 0 0"></a-box>
    </a-entity>

    <!-- Remove this block if you compiled only one image -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane color="#2266ff" width="1" height="1" rotation="-90 0 0"></a-plane>
    </a-entity>

    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
