
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./lib/aframe.min.js"></script>
    <script src="./lib/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		<video id="myVideo"
         src="./assets/chinese/strokeorder.mp4"
         loop
         muted
         playsinline
         webkit-playsinline
         preload="auto"
         crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
  <a-plane id="videoPlane"
           src="#myVideo"
           width="1"
           height="0.56"
           rotation="0 0 0"
           position="0 0 0.1"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
